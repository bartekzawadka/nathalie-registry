<div class="form-container">
  <h4 class="mat-title" *ngIf="registry.id">Edycja inwentaryzacji z dnia {{registry.registryDate | date:
    'yyyy-MM-dd'}}</h4>
  <h4 class="mat-title" *ngIf="!registry.id">Nowa inwentaryzacja</h4>

  <form #registryForm="ngForm" (submit)="submit()">
    <mat-card-content class="form-container">
      <mat-form-field>
        <input matInput name="registryDateInput" [matDatepicker]="registryDate" placeholder="Stan na dzieÅ„"
               [(ngModel)]="registry.registryDate" required [disabled]="registry.id">
        <mat-datepicker-toggle matSuffix [for]="registryDate"></mat-datepicker-toggle>
        <mat-datepicker #registryDate></mat-datepicker>
        <mat-error *ngIf="registryForm.hasError('required', 'registryDateInput')">
          Data inwentaryzacji jest <strong>wymagana</strong>
        </mat-error>
      </mat-form-field>
    </mat-card-content>

    <mat-card>
      <mat-card-header>
        <span class="mat-card-title">Pozycje inwentaryzacji</span>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let template of selectedTemplates">
            <h4 matLine>{{template.item.name}}</h4>
            <mat-checkbox name="templateElement{{template.item.id}}" [(ngModel)]="template.isSelected" [disabled]="!template.isEnabled"></mat-checkbox>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>

    <div class="button-panel">
      <button mat-raised-button type="button" routerLink="/registries">Anuluj</button>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!registryForm.valid || !templatesSelected()"
              class="right">Zapisz
      </button>
    </div>
  </form>
</div>
